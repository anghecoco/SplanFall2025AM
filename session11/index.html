<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome To My Virtual Aquarium</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <h1>CREATE YOUR OWN AQUARIUM</h1>
    
    <div id="page">
        
        <div id="left-container" class="container">
            <div class="plant-holder">
                <img class="plant" alt="fish" id="plant1" src="./images/fish1.png" />
            </div>
            <div class="plant-holder">
                <img class="plant" alt="fish" id="plant2" src="./images/fish2.png" />
            </div>
            <div class="plant-holder">
                <img class="plant" alt="fish" id="plant3" src="./images/fish3.png" />
            </div>
            <div class="plant-holder">
                <img class="plant" alt="fish" id="plant4" src="./images/fish4.png" />
            </div>
        </div>

        <div id="right-container" class="container">
            <div class="plant-holder">
                <img class="plant" alt="fish" id="plant5" src="./images/fish5.png" />
            </div>
            <div class="plant-holder">
                <img class="plant" alt="fish" id="plant6" src="./images/fish6.png" />
            </div>
            <div class="plant-holder">
                <img class="plant" alt="fish" id="plant7" src="./images/fish7.png" />
            </div>
            <div class="plant-holder">
                <img class="plant" alt="fish" id="plant8" src="./images/fish8.png" />
            </div>
        </div>

        <div id="terrarium">
            <div class="jar-walls">
                <div class="jar-glossy-long"></div>
                <div class="jar-glossy-short"></div>
            </div>
            <div class="tank-bottom"></div>
        </div>
        
    </div>
</body>
</html>
